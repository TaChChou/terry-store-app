<!doctype html>
<html>
<head>
    <title>My Web App</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
        }

        /* Add more CSS styles as needed */
    </style>
</head>
<body>
    

    <form method="POST" action="/submit">
        <h1>Welcome to Terry's Underware Store</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="address">Address:</label>
        <input type="address" id="address" name="address" required><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <!-- Add more options as needed -->
        </select><br>

        <label for="item">Item to purchase:</label>
        <select id="item" name="item">
            <option value="blue_underware">blue underware</option>
            <option value="red_underware">red underware</option>
            <option value="black_underware">black underware</option>
            <option value="white_underware">white underware</option>
            <!-- Add more options as needed -->
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
